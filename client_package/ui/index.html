<!DOCTYPE html>
<html>
    <body>
        <script>
        document.onkeydown = (e) => {
            jcmp.CallEvent('KeyDown', e.keyCode);
        };
        document.onkeypress = (e) => {
            jcmp.CallEvent('KeyPress', e.keyCode);
        };
        document.onkeyup = (e) => {
            jcmp.CallEvent('KeyUp', e.keyCode);
        };
        </script>
    </body>
</html>
